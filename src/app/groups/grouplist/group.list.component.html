<div class="p-4">
  <div class="container" style="background: #ededed;padding: 15px;border: 1.5px solid rgb(194,194,194);border-radius: 5px;">
    <div class="row">
      <div class="table-responsive">
        <div class="row g-0 align-items-center">
          <div class="col">
            <h2>Groepen</h2>
          </div>
          <div class="col" style="text-align: right; border-radius: 16px;;"><button (click)="openNewGroupModal()" class="btn btn-primary" type="button">Groep toevoegen</button>
          </div>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>Groepsnaam</th>
            <th>Beschrijving</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let groups of groupList | slice: (page-1) * pageSize : page * pageSize">
            <td class="clickTD" [routerLink]="groups.group.id + '/loten'" >{{groups.group.name}}</td>
            <td>{{groups.group.description}}</td>
            <td>
              <button id="editButton" class="btn btn-light" (click)="openEditModal(groups)">Wijzig</button>
              <button class="btn btn-danger" (click)="deleteGroup(groups.group.id)">Verwijder</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="groupList.length"
          [(page)]="page"
          [pageSize]="pageSize"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>

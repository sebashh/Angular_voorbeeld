<form [formGroup]="form">
  <div [formGroup]="control" *ngFor="let control of unassignedTickets; let i = index">
    <label class="row no-select">
      <div class="col-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [formControl]="getSelected(i)">
        </div>
      </div>
      <div class="col-11">
        {{control.get('bookNumber')?.value}}
      </div>
    </label>
  </div>
</form>

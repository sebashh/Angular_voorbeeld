<div class="mt-3 mb-3" *ngIf="tickets.length > 0; else noFreeTickets">
  <h3>Loten toewijzen aan lid</h3>
  <app-selectable-tickets [tickets]="tickets" (onSelectedTicketsChange)="onTicketsChange($event)"></app-selectable-tickets>

  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary btn-sm float-"
              type="button"
              [disabled]="buttonDisabled"
              (click)="onSubmit()">Toewijzen</button>
    </div>
  </div>
</div>
<ng-template #noFreeTickets>
  <p class="mt-2">Er zijn geen vrije loten beschikbaar!</p>
</ng-template>

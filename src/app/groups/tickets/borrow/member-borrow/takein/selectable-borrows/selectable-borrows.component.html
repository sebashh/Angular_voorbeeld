<form [formGroup]="form">
  <div class="row">
    <div class="col-4 col-lg-3"></div>
    <div class="col-4 col-lg-3"><strong>Lotnummer</strong></div>
    <div class="col-4 col-lg-3"><strong>Verkocht?</strong></div>
  </div>
  <div class="row no-select" [formGroup]="control" *ngFor="let control of borrowControls; let i = index">
    <div class="col-4 col-lg-3">
      <div class="form-check">
        <input id="bpselect{{i}}" class="form-check-input" type="checkbox" [formControl]="getSelected(i)">
      </div>
    </div>
    <div class="col-4 col-lg-3">
      <label for="bpselect{{i}}">
        {{control.get('bookNumber')?.value}}
      </label>
    </div>
    <div class="col-4 col-lg-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [formControl]="getSold(i)">
      </div>
    </div>
  </div>
</form>
